<h1 class="page-title">{{'ng-starter.settings.title'|translate}}</h1>

<section class="page-content">

  <mat-card class="settings-card">
    <mat-card-title>Tema</mat-card-title>
    <mat-card-content>

      <section class="settings-card-content">

        <mat-radio-group aria-label="Selecione uma opÃ§Ã£o de tema">
          <ng-container *ngIf="theme$ | async as theme">
            <mat-radio-button *ngFor="let l of themes"
                              class="theme-selector"
                              [ngClass]="l.class"
                              [value]="l.value">
              {{ l.label | translate}}
            </mat-radio-button>
          </ng-container>
        </mat-radio-group>

      </section>

    </mat-card-content>
  </mat-card>

</section>

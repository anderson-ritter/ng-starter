<ng-container *ngIf="sidebar$ | async as sidebar">
  <flowbite-sidebar>
    <flowbite-sidebar-navigation class="flex grow">
      <sidebar-navigation-item *ngFor="let item of navigation"
                             [link]="item.path"
                             [label]="item.label | translate">
        <span navigationItemIcon>
          <lucide-icon [name]="item.icon"></lucide-icon>
        </span>
      </sidebar-navigation-item>
    </flowbite-sidebar-navigation>

    <flowbite-sidebar-navigation>
      <sidebar-navigation-item [link]="'/settings'"
                             [label]="'Settings' | translate">
        <span navigationItemIcon>
          <lucide-icon name="settings"></lucide-icon>
        </span>
      </sidebar-navigation-item>
    </flowbite-sidebar-navigation>
  </flowbite-sidebar>

  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between gap-4 px-4 py-4 h-16 border border-slate-300 border-dashed rounded">
      Header
    </header>

    <main class="h-screen flex-1 p-4 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>

    <footer class="flex items-center justify-between gap-4 px-4 py-4 h-16 border border-slate-300 border-dashed rounded">
      Footer
    </footer>
  </div>
</ng-container>

<ng-container *ngIf="sidebar$ | async as sidebar">
  <tw-sidebar>
    <tw-sidebar-navigation class="flex grow">
      <tw-sidebar-navigation-item *ngFor="let item of navigation"
                                  [link]="item.path"
                                  [label]="item.label | translate">
        <span navigationItemIcon *ngIf="item.icon">
          <tw-icon [icon]="item.icon"></tw-icon>
        </span>
      </tw-sidebar-navigation-item>
    </tw-sidebar-navigation>

    <tw-sidebar-navigation>
      <tw-sidebar-navigation-item [link]="'/settings'"
                                  [label]="'Settings' | translate">
        <span navigationItemIcon>
          <tw-icon icon="settings"></tw-icon>
        </span>
      </tw-sidebar-navigation-item>
    </tw-sidebar-navigation>
  </tw-sidebar>

  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between gap-4 px-4 py-4 h-16 border border-slate-300 border-dashed rounded">
      Header
    </header>

    <main class="h-screen flex-1 p-4 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>

    <footer class="flex items-center justify-between gap-4 px-4 py-4 h-16 border border-slate-300 border-dashed rounded">
      Footer
    </footer>
  </div>
</ng-container>
